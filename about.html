<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="css/about.css" />
  </head>
  <body>
    <header class="header">
      <div id="menu-btn" class="fas fa-bars"></div>
      <a href="/home.html" class="logo">
        <img src="assets/AR-logo.svg" alt="LOGO" />
      </a>
      <nav class="navbar">
        <a class="link" href="/home.html">Home</a>
        <a class="link" href="/about.html">About</a>
        <a class="link" href="#menu">Menu</a>
        <a class="link" href="/classes.html">Classes</a>
        <a class="link" href="#book">Book</a>
      </nav>
      <a class="emoji" id="theme-toggle"></a>
    </header>

    <section class="home" id="home">
      <div class="home__container">
        <div class="home__content">
          <p class="home__content-subtitle">
            Let us make any of your projects a reality.
          </p>
          <h3 class="home__content-title">
            Carpenter's workshop Auckland Restore
          </h3>
          <a href="#" class="btn">Order furniture</a>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="list-wrapper">
        <h3 class="section_title">Recently finished</h3>
        <ul class="list">
          <li class="item">
            <div class="content"><img src="assets/1-1.jpg" /></div>
          </li>
          <li class="item">
            <div class="content"><img src="assets/59.jpg" /></div>
          </li>
          <li class="item">
            <div class="content"><img src="assets/53.jpg" /></div>
          </li>
          <li class="item">
            <div class="content"><img src="assets/8.jpg" /></div>
          </li>
          <li class="item">
            <div class="content"><img src="assets/46.jpg" /></div>
          </li>
          <li class="item">
            <div class="content"><img src="assets/29.jpg" /></div>
          </li>
          <li class="item">
            <div class="content"><img src="assets/18.jpg" /></div>
          </li>
        </ul>
        <!-- We're calling `handleClick` with a direction argument when the buttons are clicked -->
        <button
          onclick="handleClick('previous')"
          class="button button--previous"
          type="button"
        >
          ➜
        </button>
        <button
          onclick="handleClick('next')"
          class="button button--next"
          type="button"
        >
          ➜
        </button>
      </div>
    </section>

    <script src="js/main.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/sticky-header.js"></script>
    <script src="js/slider.js"></script>
  </body>
